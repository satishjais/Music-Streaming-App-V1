<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Songs</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; 
            padding: 50px; 
        }

        header {
            margin-bottom: 20px; 
        }

        a {
            display: inline-block;
            margin: 10px 0;
            color: #007bff; 
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            color: #007bff; 
        }

        form {
            margin-top: 20px; 
        }

        label {
            margin-right: 10px; 
        }

        select {
            width: 200px;
            padding: 5px;
            margin-right: 10px; 
        }

        input[type="submit"] {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div>
        <header>
            <a href="/your_playlist" class="btn btn-link">Your Playlist</a>
        </header>
    </div>

    <h1>Add Songs</h1>
    <form action="/add_songs/{{p.id}}" method="post">
        <label for="song">Select song</label>
        <select name="song_id" id="song" class="form-control">
            {% for s in song %}
                <option value="{{ s.id }}">{{ s.song_name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="+ Add to Playlist" class="btn btn-primary">
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
