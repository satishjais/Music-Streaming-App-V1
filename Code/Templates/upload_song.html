<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Song</title>

    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; 
            padding: 50px; 
        }

        header {
            background-color: #333; 
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px; 
        }

        h3 {
            color: #dc3545; 
            margin-top: 20px; 
        }

        form {
            margin-top: 20px; 
        }

        label {
            display: block;
            margin-bottom: 8px; 
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px; 
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <header>
        <a href="/uploaded_songs" class="btn btn-link">Go Back</a>
    </header>

    {% if error %}
        <h3>{{error}}</h3>
    {% endif %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4">Upload a New Song</h1>

                <form action="/upload_song" method="post">
                    <div class="form-group">
                        <label for="song_name">Song Name:</label>
                        <input type="text" class="form-control" id="song_name" name="song_name" required>
                    </div>

                    <div class="form-group">
                        <label for="artist">Artist:</label>
                        <input type="text" class="form-control" id="artist" name="artist" required>
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <input type="text" class="form-control" id="genre" name="genre" required>
                    </div>

                    <div class="form-group">
                        <label for="lyrics">Lyrics:</label>
                        <textarea class="form-control" id="lyrics" name="lyrics" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Upload Song</button>
                </form>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
