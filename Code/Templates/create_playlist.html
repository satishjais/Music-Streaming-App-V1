<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist</title>

    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; 
            padding: 50px; 
        }

        a {
            display: inline-block;
            margin: 10px 0;
            color: #007bff; 
            text-decoration: none;
            font-weight: bold;
        }

        header {
            margin-bottom: 20px; 
        }

        h3 {
            color: red; 
        }

        form {
            margin-top: 20px; 
        }

        label {
            margin-right: 10px; 
        }

        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-right: 10px; 
        }

        input[type="submit"] {
            padding: 8px 16px;
            background-color: #007bff; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div>
        <a href="/your_playlist" class="btn btn-link">Go Back</a>

        {% if user.role == "creator" %}
            <header>
                <a href="/creator_dashboard" class="btn btn-link">Go Back to Dashboard</a>
            </header>
        {% else %}
            <header>
                <a href="/dashboard" class="btn btn-link">Go Back to Dashboard</a>
            </header>
        {% endif %}
    </div>

    {% if error %}
        <h3>{{ error }}</h3>
    {% endif %}

    <form action="/create_playlist" method="post">
        <label for="name">Playlist Name:</label>
        <input type="text" id="name" name="name" class="form-control">
        <input type="submit" value="+ Add Playlist" class="btn btn-primary">
    </form>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
