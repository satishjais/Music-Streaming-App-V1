<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Songs</title>

    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; 
            padding: 50px; 
        }

        header {
            background-color: #333; 
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px; 
        }

        h1 {
            color: #007bff; 
            margin-top: 30px; 
        }

        table {
            width: 100%;
            margin-top: 20px; 
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dee2e6; 
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff; 
            color: white;
        }

        a {
            color: #007bff; 
            text-decoration: none;
        }

        a:hover {
            color: #0056b3; 
        }
    </style>
</head>
<body>
    <header>
        <a href="/your_album" class="btn btn-link">Go Back</a>
    </header>

    {% if a.songs|length == 0 %}
        <h1>No Songs have been added yet</h1>
    {% else %}
        <table>
            <tr>
                <th>Song Name</th>
                <th>Lyrics</th>
                <th>Action</th>
            </tr>
            {% for s in a.songs %}
                {% if s.flagged == False %}
                    <tr>
                        <td>{{ s.song_name }}</td>
                        <td><a href="/lyrics/{{ s.id }}">Lyrics</a></td>
                        <td><a href="/delete_album_song/{{ a.id }}/{{ s.id }}" class="btn btn-danger">Delete</a></td>
                    </tr>
                {% endif %}
            {% endfor %}
        </table>
{% endif %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
